<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alerta de batería</title>
  <link rel="stylesheet" href="EscenaCSS4.css">
</head>
<body>
  <div class="container">
    <div class="title">Alerta de batería</div>

    <div class="battery-section">
      <div class="icon">⧗</div>

      <div class="battery">
        <span class="battery-text">Batería baja...</span>
      </div>

      <div class="icon">⧗</div>
    </div>

    <div class="main-box"></div>

    <div class="bottom-text">
      <p>Batería baja... cada paso pesa un poco más</p>
      <div class="warning-row">
        <div class="warning">⚠️<br><small>Último aliento... luchando contra el cansancio del alma</small></div>
        <div class="warning">⚠️<br><small>Cargando sueños rotos... esperando que aún puedan renacer</small></div>
      </div>
    </div>
  </div>
</body>
</html>
